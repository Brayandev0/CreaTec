<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Host+Grotesk:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="contact.css">
    <title>Createc-contact</title>
    <link rel="icon" type="image/png" sizes="16x16"  href="/Createc/Createc/favicons/favicon.png">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="theme-color" content="#ffffff">
</head>

<header style="margin-bottom: 8vh;">
    <button class="menu-hamburguer" id="menu-toggle">
        <span></span>
        <span></span>
        <span></span>
    </button>
    
</header>

<body>


    <div class="main-contact">
        <div class="informacao-contact">
            <article class="text-contact">
                <p class="title-contact"><strong>Contato Comercial<br> Impulsione sua empresa</strong></p>
                <p class="subtitle-contact" style="font-weight: 600;">Já é cliente ou precisa de ajuda com um serviço? <a href="">Contate-se conosco</a></p>
                <p class="weaker-contact" >VENDAS - BRASIL</p>
                <div class="flex-contact">
                    <img src="arts/telefone.png"    >
                    <p>(34) 98418-0453</p>
                </div>
                <p class="weaker-contact">OUTRAS REGIÕES</p>
                <p class="subtitle-contact">Deixe seus dados para contato</p>
                <div class="grid-contact">
                    <img src="arts/facebook.png">
                    <img src="arts/instagram.png">
                    <img src="arts/linkedin.png">
                    <img src="arts/email.png">
                </div>
                <div class="mini-ball"></div>
                <div class="big-ball"> </div>
            </article>
        </div>
        <div class="formulario-contact">
            <h1 class="mobile-title"> Informações para contato</h1>
            <div class="dois-lados-contact">
                <div class="left-contact">
                    <div class="celula-contact">
                        <p>Primeiro Nome</p>
                        <input type="text" placeholder="First Name">
                    </div>
                    <div class="celula-contact">
                        <p>Email</p>
                        <input type="text" placeholder="You@yoursite.com">
                    </div>
                    <div class="celula-contact-mensagem">
                        <p>Mensagem</p>
                        <input type="text" placeholder="Motivo Pelo Seu Contato">
                    </div>
                </div>
            </div>
            <div class="button-contact">
                <button>Enviar</button>
            </div>
        </div>
    </div>
</body>
<script src="efeitos.js"></script>
</html>
