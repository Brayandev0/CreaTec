<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" sizes="16x16"  href="/favicons/favicon-64x64.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <div class="pagina-login">
        <div class="painel-esquerdo">
            <div class="conteudo-esquerdo">
                <div class="logo">
                    <img src="/arts/logo-sem-fundo.png" alt="Logo da Empresa" class="logo-imagem">
                </div>
                <h1 class="titulo-boas-vindas">RECUPERAR SENHA</h1>
                <p class="texto-descricao">Não se preocupe, acontece com todo mundo. Vamos ajudar você a recuperar seu acesso.</p>
                <a href="/index.html" class="botao-voltar">Voltar ao site</a>
            </div>
        </div>
        
        <div class="painel-direito">
            <div class="conteudo-direito">
                <h2 class="titulo-formulario">Resetar Senha</h2>
                <p class="subtitulo-formulario" id="texto-instrucao">Digite seu e-mail para receber as instruções de recuperação</p>
                
                <!-- Área para mensagens de alerta do sistema -->
                <div id="mensagem-sistema" class="mensagem-sistema escondido"></div>
                
                <!-- Formulário inicial para solicitar recuperação -->
                <form class="formulario-login" id="formulario-recuperacao">
                    <div class="grupo-campo">
                        <input type="email" id="email" class="campo-entrada" placeholder="Seu e-mail cadastrado" required>
                        <div id="erro-email" class="mensagem-erro"></div>
                    </div>
                    
                    <button type="submit" class="botao-entrar" id="botao-recuperar">ENVIAR CÓDIGO</button>
                    
                    <div class="rodape-login">
                        <p class="sem-conta">Lembrou sua senha? <a href="login.html" class="link-cadastro">Voltar ao login</a></p>
                    </div>
                </form>

                <!-- Formulário para inserir o código de verificação (inicialmente oculto) -->
                <form class="formulario-login escondido" id="formulario-codigo">
                    <div class="grupo-campo">
                        <input type="text" id="codigo-verificacao" class="campo-entrada" placeholder="Código de verificação" maxlength="6" required>
                        <div id="erro-codigo" class="mensagem-erro"></div>
                    </div>
                    
                    <button type="submit" class="botao-entrar" id="botao-verificar">VERIFICAR CÓDIGO</button>
                    
                    <div class="rodape-login">
                        <p class="sem-conta">Não recebeu o código? <a href="#" id="reenviar-codigo" class="link-cadastro">Reenviar código</a></p>
                    </div>
                </form>

                <!-- Formulário para criar nova senha (inicialmente oculto) -->
                <form class="formulario-login escondido" id="formulario-nova-senha">
                    <div class="grupo-campo campo-senha">
                        <input type="password" id="nova-senha" class="campo-entrada" placeholder="Nova senha" required>
                        <button type="button" class="botao-mostrar-senha" data-target="nova-senha">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icone-olho-fechado">
                                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                                <line x1="1" y1="1" x2="23" y2="23"></line>
                            </svg>
                        </button>
                        <div id="erro-nova-senha" class="mensagem-erro"></div>
                    </div>
                    
                    <div class="grupo-campo campo-senha">
                        <input type="password" id="confirmar-senha" class="campo-entrada" placeholder="Confirmar nova senha" required>
                        <button type="button" class="botao-mostrar-senha" data-target="confirmar-senha">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icone-olho-fechado">
                                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                                <line x1="1" y1="1" x2="23" y2="23"></line>
                            </svg>
                        </button>
                        <div id="erro-confirmar-senha" class="mensagem-erro"></div>
                    </div>
                    
                    <button type="submit" class="botao-entrar" id="botao-salvar-senha">SALVAR NOVA SENHA</button>
                </form>
            </div>
        </div>
    </div>

    <script src="recuperar-senha.js"></script>
</body>
</html>
